
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD LISTA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light-subtle">

    <header class="container-fluid bg-dark text-white p-4 shadow-sm">
        <h1 class="text-center">Music Tracker</h1>
    </header>

    <main class="container mt-4">
        <div class="row g-4">

            <aside class="col-lg-4">

                <div class="card shadow-sm mb-4">
                    <div class="card-header">
                        <h4 class="m-0">Adicionar Categoria</h4>
                    </div>
                    <div class="card-body">
                        <form id="form-categoria">
                            <div class="mb-3">
                                <label for="nome-categoria" class="form-label">Nome da Categoria</label>
                                <input type="text" class="form-control" id="nome-categoria" required>
                            </div>
                            <div class="mb-3">
                                <label for="cor-categoria" class="form-label">Cor</label>
                                <input type="color" class="form-control form-control-color" id="cor-categoria" value="#33aaff" title="Escolha uma cor">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Criar Categoria</button><a href="pt.html">VAMOS AO INICIO</a>
                        </form>
                    </div>
                </div>

                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
