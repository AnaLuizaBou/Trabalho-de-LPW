
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light-subtle">
 <div class="card shadow-sm">
                    <div class="card-header">
                        <h4 class="m-0">Adicionar Música</h4>
                    </div>
                    <div class="card-body">
                        <form id="form-musica">
                            <div class="mb-3">
                                <label for="titulo-musica" class="form-label">Título</label>
                                <input type="text" class="form-control" id="titulo-musica" required>
                            </div>
                            <div class="mb-3">
                                <label for="artista-musica" class="form-label">Artista / Banda</label>
                                <input type="text" class="form-control" id="artista-musica">
                            </div>
                            <div class="mb-3">
                                <label for="select-categoria-musica" class="form-label">Categoria</label>
                                <select class="form-select" id="select-categoria-musica" required>
                                    <option value="" selected disabled>Selecione uma categoria...</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Adicionar Música</button> <a href="tp.html">VAMOS PARA O INICIO</a>
                        </form>
                    </div>
                </div>
            </aside>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
